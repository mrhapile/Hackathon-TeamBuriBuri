<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - UniRank</title>
  
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="app-bg"><div class="blob b1"></div><div class="blob b2"></div></div>
  
  <header class="page-header">
    <div class="header-title">
        <h2>Profile</h2>
    </div>
    <div class="user-pill" onclick="window.location.href='settings.html'">
      <i class="fa-solid fa-gear" style="color:var(--text-secondary)"></i>
    </div>
  </header>

  <div style="padding: 20px 20px 120px; max-width: 800px; margin: 0 auto;">
    
    <div class="profile-header gs-reveal">
        <button class="edit-btn-float" onclick="openEditModal()">
            <i class="fa-solid fa-pen"></i>
        </button>

        <div class="avatar-container" id="avatar-tilt">
            <div class="avatar-xl" id="p-avatar-display">U</div>
        </div>

        <h1 id="p-name" style="margin-bottom: 5px; font-size: 1.8rem;">Student Name</h1>
        <p id="p-role" style="color: var(--text-secondary); font-size: 1rem;">Major • University</p>

        <div class="stats-row">
            <div class="stat-item">
                <div class="ei-wrapper">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40" class="ei-bg"></circle>
                        <circle cx="50" cy="50" r="40" class="ei-progress" id="ei-ring"></circle>
                    </svg>
                    <div class="ei-center">
                        <span class="ei-score-text" id="score-ei">0</span>
                    </div>
                </div>
                <span class="stat-label">EI Score</span>
            </div>
            
            <div class="stat-item">
                <div style="height: 100px; display: flex; align-items: center;">
                    <span class="stat-val" id="score-social">0</span>
                </div>
                <span class="stat-label">Social</span>
            </div>

            <div class="stat-item">
                <div style="height: 100px; display: flex; align-items: center;">
                    <span class="stat-val" id="score-projects">0</span>
                </div>
                <span class="stat-label">Projects</span>
            </div>
        </div>
    </div>

    <div class="glass-panel gs-reveal" style="margin-bottom: 25px;">
        <h4 class="section-title"><i class="fa-regular fa-id-card"></i> About Me</h4>
        <p id="p-bio" style="color: var(--text-primary); line-height: 1.6; font-size: 0.95rem;">
            Loading bio...
        </p>
    </div>

    <div class="gs-reveal" style="margin-bottom: 30px;">
        <h4 class="section-title"><i class="fa-solid fa-tags"></i> Skills</h4>
        <div class="skill-container" id="p-skills">
            </div>
    </div>

    <div class="gs-reveal">
        <h4 class="section-title"><i class="fa-solid fa-layer-group"></i> Projects Showcase</h4>
        <div class="grid-projects" id="p-projects">
            </div>
    </div>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px;" class="gs-reveal">
        
        <div>
            <h4 class="section-title"><i class="fa-solid fa-certificate"></i> Verified Certs</h4>
            <div class="cert-list" id="p-certs">
                </div>
        </div>

        <div>
            <h4 class="section-title"><i class="fa-solid fa-clock-rotate-left"></i> Timeline</h4>
            <div class="timeline-list" id="p-timeline">
                </div>
        </div>

    </div>

    <div class="gs-reveal" style="margin-top: 30px;">
        <h4 class="section-title"><i class="fa-solid fa-medal"></i> Achievements</h4>
        <div style="display:flex; gap:10px; flex-wrap:wrap;" id="p-badges">
            </div>
    </div>

  </div>

  <div class="modal-backdrop" id="edit-modal">
      <div class="modal-content">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
              <h2 style="margin:0;">Edit Profile</h2>
              <button onclick="closeEditModal()" style="border:none; background:none; font-size:1.5rem; cursor:pointer; color: var(--text-secondary);">×</button>
          </div>
          
          <form onsubmit="saveProfile(event)">
              <div class="input-group">
                  <label>Full Name</label>
                  <input type="text" id="edit-name" class="glass-input" required>
              </div>
              <div class="input-group">
                  <label>Major</label>
                  <input type="text" id="edit-major" class="glass-input" required>
              </div>
              <div class="input-group">
                  <label>University</label>
                  <input type="text" id="edit-uni" class="glass-input" required>
              </div>
              <div class="input-group">
                  <label>Bio</label>
                  <textarea id="edit-bio" class="glass-input" rows="3" style="resize: none;"></textarea>
              </div>
              <div class="input-group">
                  <label>Skills (Comma separated)</label>
                  <input type="text" id="edit-skills" class="glass-input">
              </div>
              
              <button type="submit" class="btn-primary">Save Changes</button>
          </form>
      </div>
  </div>

  <script src="js/router.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
